{% extends "shop/layout.html" %}

{% block content %}
    <form action="." method="POST">
        {% csrf_token %}
        <input type="text" name="title"><br>
        <input type="text" name="body"><br>
        <input type="radio" name="status" value="d" checked>Draft

        <input type="radio" name="status" value="w">Withdrawn<br>

        <input type="submit" value="확인">
    </form>
{% endblock  %}
